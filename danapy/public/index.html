<!DOCTYPE html>
<html>
  <head>
    <title>Dana App</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('#') }}">Home</a></li>
          <li><a href="{{ url_for('mutasi') }}">Mutasi</a></li>
          <li><a href="{{ url_for('transfer') }}">Transfer</a></li>
          <li><a href="{{ url_for('bukti') }}">Bukti Transfer</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="mutasi">
        <h2>Mutasi</h2>
        <table id="mutasi-table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Jenis Transaksi</th>
              <th>Nominal</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data_mutasi %}
            <tr>
              <td>{{ item.tanggal|safe }}</td>
              <td>{{ item.jenis_transaksi|safe }}</td>
              <td>{{ item.nominal|safe }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="{{ url_for('cek_mutasi') }}"></a>
      </section>
      <section id="transfer">
        <h2>Transfer</h2>
        <form action="{{ url_for('transfer') }}" method="post">
          <label for="nominal">Nominal:</label>
          <input type="number" id="nominal" name="nominal" required />
          <br />
          <label for="tujuan">Tujuan:</label>
          <input type="text" id="tujuan" name="tujuan" required />
          <br />
          <button type="submit">Transfer</button>
        </form>
      </section>
      <section id="bukti">
        <h2>Bukti Transfer</h2>
        <form
          action="{{ url_for('simpan_bukti_transfer') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" id="bukti" name="bukti" required />
          <br />
          <button type="submit">Simpan Bukti</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
